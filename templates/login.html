<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/BS/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400&display=swap" rel="stylesheet">
    <title>Telefy</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark shadowsNav">
        <a class="navbar-brand Logo font-weight-bold" style="color: white; font-weight: bolder;"
            href="{{ url_for('enter') }}">
            Telefy
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon white-text"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto font-weight-bold text-center">
                <hr>
                <li class="nav-item ml-4 mr-4">
                    <a class="nav-link white-text" href="{{ url_for('login') }}">Log in</a>
                </li>
                <hr>
                <li class="nav-item mr-4">
                    <a class="nav-link white-text" href="{{ url_for('register') }}"> Sign up</a>
                </li>
                <hr>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 main-col">
                <div class="card shadows">
                    <div class="card-body">
                        <form action="{{ url_for('register') }}" method="POST" class="needs-validation" novalidate>
                            <div id="getUsername">
                                <div class="form-group font-weight-bold">
                                    <h4 class="font-weight-bold marginTop">
                                        Provide Your Telegram Username:
                                    </h4>
                                    <hr>
                                    <p style="color: var(--primary)"> (*) &nbsp; Denotes Mandatory fields</p>
                                </div>
                                <div class="form-group font-weight-bold">
                                    <label for="Inputusername">Username*:</label>
                                    <input type="text" name="user" class="form-control no-rnd-crnrs shadows"
                                        id="Inputusername" aria-describedby="usernameHelp" placeholder="@yourusername"
                                        required>

                                    <small id="usernameHelp" class="form-text text-muted">We'll never share it</small>
                                </div>
                                <div class="form-group font-weight-bold text-center">

                                    {{ form.csrf_token }}
                                    <button type="submit"
                                        class="btn btn-primary font-weight-bold no-rnd-crnrs btn-clr-orange login-btn shadows">Check
                                        Feed</button>
                                    <!--<small id="emailHelp" class="btn form-text text-muted marginTop">Forgot
                                        Password?</small>-->
                                </div>
                                <hr>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/43ed77adad.js" crossorigin="anonymous"></script>
    <script src="../static/BS/js/bootstrap.min.js"></script>
    <script src="../static/js/validate.js"></script>
    <script src="../static/BS/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/43ed77adad.js" crossorigin="anonymous"></script>
</body>

</html>
